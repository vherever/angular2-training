<h1>Need Music?</h1>
<p>Try to find your favourite band or release right now. Its easy and fun</p>
<form>
    <div class="form-group">
        <input type="text"
               name="searchStr"
               [(ngModel)]="searchStr"
               (keyup)="searchMusic()"
               class="form-control"
               placeholder="Search Music Here...">
    </div>
</form>
