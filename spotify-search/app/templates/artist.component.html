<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length">
            <img class="artist-thumb img-thumbnail" src="{{artist.images[0].url}}" alt="">
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length">
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">{{genre}}</span>
        </p>
    </header>

    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length">
                            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}" alt="">
                            <h4>{{album.name}}</h4>
                            <a class="btn btn-default btn-block" href="">Album Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
